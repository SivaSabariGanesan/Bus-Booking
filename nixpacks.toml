[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[variables]
WORKDIR = "backend"

[phases.install]
cmds = [
    "pip install -r backend/requirements_production.txt"
]

[phases.build]
cmds = [
    "python backend/manage.py collectstatic --settings=transport_booking.settings_production --noinput"
]

[start]
cmd = "python manage.py runserver 0.0.0.0:8080 --settings=transport_booking.settings_production"
